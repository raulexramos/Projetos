<html>
    <head>
        <title>Calculadora IMC</title>
        <!-- css -->
        <link rel="stylesheet" href="css/cores.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
    <body>
        <h2>Calculadora de IMC - POC</h2>
        <hr>
        <input type="text" id="txtNome" placeholder="Digite seu nome" />
        <input type="number" id="numPeso" placeholder="Digite seu peso" />
        <input type="number" id="numAltura" placeholder="Digite sua altura" />
        <button type="button" id="calcular">Calcular</button>
        <button type="button" id="relatorio">Gerar relatorio</button>
        <hr>
        <p>
            Nome: <span id="nome"></span>
            <br/>
            Peso: <span id="peso"></span>
            <br/>
            Altura: <span id="altura"></span>
            <br/>
            IMC: <span id="imc"></span>
            <br/>
            Situação: <span id="situacao"></span>
        </p>
        <hr>
        <ol id="listaNumerada"></ol>
    </body>
    <script src="js/funcoes.js"></script>
    <script src="js/controller.js"></script>
</html>
